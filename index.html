<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Skew Form</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eee;
}

.wrapper{
    list-style:none;
    transform:skewY(-12deg);
}

.wrapper li,
.wrapper button{
    position:relative;
    width:260px;
    height:45px;
    transition:0.3s;
}

.wrapper li::before,
.wrapper button::before{
    content:"";
    position:absolute;
    left:-40px;
    top:0;
    width:40px;
    height:45px;
    background:#bbb;
    transform-origin:right;
    transform:skewY(45deg);
}

.wrapper li::after,
.wrapper button::after{
    content:"";
    position:absolute;
    top:-40px;
    left:0;
    width:260px;
    height:40px;
    background:#ddd;
    transform-origin:bottom;
    transform:skewX(45deg);
}

.wrapper input,
.wrapper textarea{
    width:100%;
    height:100%;
    border:none;
    outline:none;
    padding-left:15px;
    font-size:14px;
}

.wrapper li:nth-child(1){ z-index:4; }
.wrapper li:nth-child(1) input{ background:#deddf7; }

.wrapper li:nth-child(2){ z-index:3; }
.wrapper li:nth-child(2) input{ background:#bdbcf0; }

.wrapper li:nth-child(3){ z-index:2; }
.wrapper li:nth-child(3) textarea{
    background:#8c8ae0;
    color:white;
}

.wrapper button{
    z-index:1;
    background:#5c5ad4;
    color:white;
    border:none;
    cursor:pointer;
}

.wrapper li:hover,
.wrapper button:hover{
    transform:translateX(-25px);
}
</style>
</head>

<body>

<form action="https://formsubmit.co/mohdazaansharif@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">

<ul class="wrapper">
    <li>
        <input type="text" name="name" placeholder="Name" required>
    </li>
    <li>
        <input type="email" name="email" placeholder="Email" required>
    </li>
    <li>
        <textarea name="message" placeholder="Message" required></textarea>
    </li>
    <button type="submit">Send</button>
</ul>
</form>

</body>
</html>
